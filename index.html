<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Project: Conversion Calculator</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container bg-light rounded">
    <br><h1 class="text-center text-muted">Unit Converter: MM to CM, M, and KM</h1><br><hr><br>
    
    <div class="row align-items-center">
        <div class="col-md-5">            
            <label for="">
                Type Value :
            </label>
            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter Value">            
        </div>

        <div class="col-md-2">            
            <h1 class="text-center">=</h1>            
        </div>

        <div class="col-md-5">            
            <label for="">
                The Converted Value is : 
            </label>            
            <input type="number" class="form-control" name="output" disabled placeholder="Converted Value">
        </div>
    </div><br><hr>

    <div class="row align-items-center">
        <div class="col-md-4">
            <button class="btn" onclick="centimeter()">Convert to Centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="meter()">Convert to Meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn" onclick="kilometer()">Convert to Kilometers</button>
        </div>
    </div><br>

</div>

<script src="Project.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
